<form [formGroup] = "profileForm" class="profile-container"> 
    <h2>Create Profile</h2>
    <div class="form-group">
        <label >Name:</label>
        <input
          id="name"
          type="text"
          placeholder="Type name here"
          formControlName="profileName"
        />
      </div>
      <div class="button-group">
      <button type="button">Submit</button>
      </div>
</form>
